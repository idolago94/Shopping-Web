<mat-card>
  <img mat-card-image [src]="data.picture">
  <mat-card-content>
    <b>{{ data.name }}</b>
    <p>{{ data.price | currency:'ILS' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="open(content)" >ADD TO CART</button>
  </mat-card-actions>
</mat-card>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add to cart:</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <mat-card>
        <img [src]="data.picture" height="30" />
        <b>{{ data.name }}   </b>
        <label>{{ data.price | currency:'ILS' }}   </label>
        <br/>
        <form [formGroup]="quantityForm">
          <mat-form-field>
          <input matInput placeholder="Quantity" formControlName="quantity" type="number" width="20" />
          </mat-form-field>
        </form>
      </mat-card>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('save')">ADD</button>
    </div>
</ng-template>
